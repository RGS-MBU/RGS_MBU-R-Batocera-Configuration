<?xml version="1.0"?>
<systemList>
<system>
        <fullname>iQue Player</fullname>
        <name>iqueplayer</name>
        <manufacturer>iQue</manufacturer>
        <release>2003</release>
        <hardware>console</hardware>
        <path>/userdata/roms/iqueplayer</path>
        <extension>.z64 .n64 .v64 .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>iqueplayer</platform>
        <theme>iqueplayer</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mupen64plus-next</core>
                    <core>parallel_n64</core>
                </cores>
            </emulator>
            <emulator name="mupen64plus">
                <cores>
                    <core default="true" incompatible_extensions=".zip .7z">glide64mk2</core>
                    <core incompatible_extensions=".zip .7z">rice</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
