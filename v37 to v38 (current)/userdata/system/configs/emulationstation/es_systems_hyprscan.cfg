<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
      <fullname>HyperScan</fullname>
      <name>hyprscan</name>
      <manufacturer>Mattel</manufacturer>
      <release>2006</release>
      <hardware>console</hardware>
      <path>/userdata/roms/hyprscan</path>
      <extension>.chd .cue .toc .nrg .gdi .iso .cdr .zip .7z</extension>
      <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
      <platform>hyprscan</platform>
      <theme>hyperscan</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>