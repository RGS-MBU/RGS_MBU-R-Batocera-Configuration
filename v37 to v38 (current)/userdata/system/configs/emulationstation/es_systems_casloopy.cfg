<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Casio Loopy</fullname>
        <name>casloopy</name>
        <manufacturer>Casio</manufacturer>
        <release>1995</release>
        <hardware>console</hardware>
        <path>/userdata/roms/casloopy</path>
        <extension>.bin .ic1 .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>casloopy</platform>
        <theme>loopy</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
