<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Neo-Geo MVS</fullname>
        <name>neogeomvs</name>
        <manufacturer>SNK</manufacturer>
        <release>1990</release>
        <hardware>arcade</hardware>
        <path>/userdata/roms/neogeo</path>
        <extension>.bin .neo .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>neogeo, arcade</platform>
        <theme>neogeomvs</theme>
         <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">mame</core>
                    <core>mame0139</core>
                    <core>mame078plus</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
