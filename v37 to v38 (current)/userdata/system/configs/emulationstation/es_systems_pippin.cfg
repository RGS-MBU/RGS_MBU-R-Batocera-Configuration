<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Pippin @mark</fullname>
        <name>pippin</name>
        <manufacturer>Apple</manufacturer>
        <release>1986</release>
        <hardware>console</hardware>
        <path>/userdata/roms/pippin</path>
        <extension>.chd .cue .toc .nrg .gdi .iso .cdr .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>pippin</platform>
        <theme>pippin</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
