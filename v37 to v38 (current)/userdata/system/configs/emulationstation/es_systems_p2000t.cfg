<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Philips P2000</fullname>
        <name>p2000t</name>
        <manufacturer>Philips</manufacturer>
        <release>1980</release>
        <hardware>computer</hardware>
        <path>/userdata/roms/p2000t</path>
        <extension>.cas .wav .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>p2000t</platform>
        <theme>p2000t</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
