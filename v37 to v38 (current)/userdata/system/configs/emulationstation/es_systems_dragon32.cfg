        <platform>dragon32</platform>
        <theme>dragon32</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
