<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Dragon 32</fullname>
        <name>dragon32</name>
        <manufacturer>Dragon Data</manufacturer>
        <release>1982</release>
        <hardware>computer</hardware>
        <path>/userdata/roms/dragon32</path>
