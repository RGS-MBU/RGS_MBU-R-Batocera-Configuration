<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
  <system>
        <fullname>ActionMax</fullname>
        <name>actionmax</name>
        <manufacturer>Worlds of Wonder</manufacturer>
        <release>1987</release>
        <hardware>console</hardware>
        <path>/userdata/roms/actionmax</path>
        <extension>.daphne .squashfs</extension>
		<command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>actionmax</platform>
        <theme>actionmax</theme>
		<group>daphne</group>
        <emulators>
            <emulator name="daphne">
                <cores>
                    <core default="true">hypseus</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
