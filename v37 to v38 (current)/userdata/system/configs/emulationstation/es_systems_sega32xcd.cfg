<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
      <fullname>32x CD</fullname>
        <name>sega32xcd</name>
        <manufacturer>Sega</manufacturer>
        <release>1994</release>
        <hardware>console</hardware>
        <path>/userdata/roms/sega32xcd</path>
      <extension>.cue .iso .chd .m3u</extension>
      <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
      <platform>segacd</platform>
      <theme>segacd32x</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">picodrive</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>