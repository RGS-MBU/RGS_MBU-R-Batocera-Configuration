<?xml version="1.0" encoding="UTF-8"?>
<systemList>
	<system>
		<name>pockstat</name>
		<fullname>Sony PocketStation</fullname>
		<manufacturer>Sony</manufacturer>
		<release>1999</release>
		<hardware>portable</hardware>
		<path>/userdata/roms/pockstat</path>
		<extension>.gme .zip .7z .GME .ZIP .7Z</extension>
		<command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
		<platform>pockstat</platform>
		<theme>pocketstation</theme>
  		<emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
