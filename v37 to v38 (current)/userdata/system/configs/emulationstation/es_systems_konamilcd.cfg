<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Konami</fullname>
        <name>konamilcd</name>
        <manufacturer>Konami</manufacturer>
        <release>1989</release>
        <hardware>portable</hardware>
        <path>/userdata/roms/konamilcd</path>
        <extension>.zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>lcdgames</platform>
        <theme>konamilcd</theme>
        <group>lcdgames</group>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true" incompatible_extensions=".mgw">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>