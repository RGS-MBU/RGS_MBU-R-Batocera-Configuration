<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
      <fullname>Videobrain Family Computer</fullname>
      <name>vidbrain</name>
      <manufacturer>Umtech Incorporated</manufacturer>
      <release>1977</release>
      <hardware>computer</hardware>
      <path>/userdata/roms/vidbrain</path>
      <extension>.bin .7z .zip</extension>
      <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
      <platform>vidbrain</platform>
      <theme>vidbrain</theme>
     <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>