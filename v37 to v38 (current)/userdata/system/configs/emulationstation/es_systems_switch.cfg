<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Nintendo Switch</fullname>
        <name>switch</name>
        <manufacturer>Nintendo</manufacturer>
        <release>2017</release>
        <hardware>console</hardware>
        <path>/userdata/roms/switch</path>
        <extension>.nro .NRO .xci .XCI .nsp .NSP .nsz .NSZ</extension>
        <command>python /userdata/system/switch/configgen/switchlauncher.py %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM%</command>
        <platform>switch</platform>
        <theme>switch</theme>
        <emulators>
            <emulator name="yuzu-mainline">
                <cores>
                    <core default="true">yuzu-mainline</core>
                </cores>
            </emulator>
			<emulator name="yuzu-early-access">
                <cores>
                    <core default="true">yuzu-early-access</core>
                </cores>
            </emulator>
			<emulator name="ryujinx-continuous">
                <cores>
                    <core default="true">ryujinx-continuous</core>
                </cores>
            </emulator>
            <emulator name="ryujinx-avalonia">
                <cores>
                    <core default="true">ryujinx-avalonia</core>
                </cores>
            </emulator>
            <emulator name="ryujinx-ldn">
                <cores>
                    <core default="true">ryujinx-ldn</core>
                </cores>
            </emulator>
        </emulators>
  </system>

</systemList>
