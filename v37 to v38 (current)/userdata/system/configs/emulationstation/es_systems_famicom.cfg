<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
	<system>
    <name>famicom</name>
    <fullname>Nintendo Family Computer</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>1983</release>
    <hardware>console</hardware>
    <path>/userdata/roms/famicom</path>
        <extension>.nes .unif .unf .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>famicom</platform>
        <theme>famicom</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">fceumm</core>
                    <core>mesen</core>
                    <core>nestopia</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
