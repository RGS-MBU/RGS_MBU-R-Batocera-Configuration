<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Commodore 16</fullname>
        <name>c16</name>
        <manufacturer>Commodore</manufacturer>
        <release>1984</release>
        <hardware>computer</hardware>
        <path>/userdata/roms/c16</path>
        <extension>.d64 .prg .tap .m3u .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>c64</platform>
        <theme>c16</theme>
        <group>c64</group>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>vice_xplus4</core>
                </cores>
            </emulator>
            <emulator name="vice">
                <cores>
                    <core default="true" incompatible_extensions=".m3u .7z">xplus4</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
