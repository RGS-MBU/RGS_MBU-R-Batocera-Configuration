<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Commodore 64 Game System</fullname>
        <name>c64gs</name>
        <manufacturer>Commodore</manufacturer>
        <release>1990</release>
        <hardware>console</hardware>
        <path>/userdata/roms/c64</path>
        <extension>.d64 .prg .tap .m3u .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>c64gs</platform>
        <theme>c64gs</theme>
        <group>c64</group>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">vice_x64</core>
                    <core>vice_x64sc</core>
                    <core>vice_xscpu64</core>
                </cores>
            </emulator>
            <emulator name="vice">
                <cores>
                    <core incompatible_extensions=".m3u .7z">x64</core>
                    <core incompatible_extensions=".m3u .7z">x64dtv</core>
                    <core incompatible_extensions=".m3u .7z">xscpu64</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
