<?xml version="1.0"?>
<systemList>
   <system>
        <fullname>Game Boy Color HACK</fullname>
        <name>gbch</name>
        <manufacturer>Nintendo</manufacturer>
        <release>1998</release>
        <hardware>portable</hardware>
        <path>/userdata/roms/gbch</path>
        <extension>.gbc .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>gbc</platform>
        <theme>gbch</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">gambatte</core>
                    <core>mesen-s</core>
                    <core>mgba</core>
                    <core>vba-m</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
