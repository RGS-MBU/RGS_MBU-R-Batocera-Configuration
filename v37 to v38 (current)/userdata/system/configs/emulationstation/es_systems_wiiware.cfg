<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
    <name>wiiware</name>
    <fullname>Nintendo WiiWare</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>2008</release>
    <hardware>console</hardware>
    <path>/userdata/roms/wiiware</path>
    <extension>.gcm .iso .gcz .ciso .wbfs .wad .rvz .elf .dol .m3u .json</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>wii</platform>
        <theme>wiiware</theme>
        <emulators>
            <emulator name="dolphin">
                <cores>
                    <core default="true">dolphin</core>
                </cores>
            </emulator>
            <emulator name="libretro">
                <cores>
                    <core>dolphin</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
