<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Videopac G7000</fullname>
        <name>videopac</name>
        <manufacturer>Philips</manufacturer>
        <release>1978</release>
        <hardware>console</hardware>
        <path>/userdata/roms/o2em</path>
	<extension>.bin .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>videopac</platform>
        <theme>videopac</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">o2em</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
