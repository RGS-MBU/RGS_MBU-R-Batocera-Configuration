<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
      <fullname>Microvision Milton Bradley</fullname>
      <name>microvsn</name>
      <manufacturer>MB</manufacturer>
      <release>1979</release>
      <hardware>portable</hardware>
      <path>/userdata/roms/microvsn</path>
