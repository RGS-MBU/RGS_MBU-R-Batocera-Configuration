<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
      <fullname>Jupiter Ace</fullname>
      <name>jupace</name>
      <manufacturer>Jupiter Cantab</manufacturer>
      <release>1981</release>
      <hardware>computer</hardware>
      <path>/userdata/roms/jupace</path>
      <extension>.ace .zip .7z</extension>
      <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
      <platform>jupace</platform>
      <theme>jupace</theme>
        <emulators>
			<emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>