<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
      <fullname>Commodore Max Machine</fullname>
      <name>vic10</name>
      <manufacturer>Commodore</manufacturer>
      <release>1982</release>
      <hardware>computer</hardware>
      <path>/userdata/roms/max</path>
      <extension>.80 .e0 .zip .7z</extension>
      <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
      <platform>vic10</platform>
      <theme>max</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>