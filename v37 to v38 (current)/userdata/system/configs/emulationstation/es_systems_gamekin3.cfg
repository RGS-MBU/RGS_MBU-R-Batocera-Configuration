<?xml version="1.0"?>
<systemList>
<system>
        <fullname>GameKing 3</fullname>
        <name>gamekin3</name>
        <manufacturer>TimeTop</manufacturer>
        <release>2003</release>
        <hardware>handheld</hardware>
        <path>/userdata/roms/gamekin3</path>
        <extension>.bin .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>gameking</platform>
        <theme>gameking3</theme>
    <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
