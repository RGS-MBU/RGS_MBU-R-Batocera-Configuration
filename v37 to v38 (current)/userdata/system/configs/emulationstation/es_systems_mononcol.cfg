<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Monon Color</fullname>
        <name>mononcol</name>
        <manufacturer>M&amp;D</manufacturer>
        <release>2014</release>
        <hardware>handheld</hardware>
        <path>/userdata/roms/mononcol</path>
        <extension>.bin .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>mononcolor</platform>
        <theme>mononcol</theme>
    <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
