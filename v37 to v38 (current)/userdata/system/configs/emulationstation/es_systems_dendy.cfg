<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Dendy Classic</fullname>
        <name>dendy</name>
        <manufacturer>Steepler</manufacturer>
        <release>1992</release>
        <hardware>console</hardware>
        <path>/userdata/roms/dendy</path>
        <extension>.nes .unf .unif .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>nes</platform>
        <theme>dendy</theme>
    <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
					<core>fceumm</core>
                    <core>mesen</core>
                    <core>nestopia</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
