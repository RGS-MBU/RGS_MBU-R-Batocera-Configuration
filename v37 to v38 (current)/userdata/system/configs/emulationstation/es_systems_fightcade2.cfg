<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Fightcade 2</fullname>
        <name>fightcade2</name>
        <manufacturer>Pau "Pof" Oliva Papasi</manufacturer>
        <release>2015</release>
        <hardware>port</hardware>
        <path>/userdata/roms/fightcade</path>
        <extension>.sh .squashfs</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
         <platform>pc</platform>
        <theme>fightcade</theme>
        <group>ports</group>
        <emulators>
            <emulator name="sh">
                <cores>
                    <core default="true">sh</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
