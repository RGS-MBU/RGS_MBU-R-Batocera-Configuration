<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
        <fullname>PopCap Games</fullname>
        <name>popcap</name>
        <manufacturer>Electronic Arts</manufacturer>
        <release>2000</release>
        <hardware>computer</hardware>
        <path>/userdata/roms/popcap</path>
        <extension>.pc .exe .wine .wsquashfs .wtgz</extension>
		<command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>pc</platform>
        <theme>winpopcap</theme>
        <group>windows</group>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core>lutris</core>
                    <core default="true">proton</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>