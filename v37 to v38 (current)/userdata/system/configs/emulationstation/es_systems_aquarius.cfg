<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
      <fullname>Aquarius Home Computer System</fullname>
      <name>aquarius</name>
      <manufacturer>Mattel</manufacturer>
      <release>1983</release>
      <hardware>computer</hardware>
      <path>/userdata/roms/aquarius</path>
      <extension>.7z .zip .rom .bin .caq .wav</extension>
      <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
	  <platform>aquarius</platform>
      <theme>aquarius</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>