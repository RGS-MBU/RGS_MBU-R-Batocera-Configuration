<?xml version="1.0" encoding="UTF-8"?>
<systemList>
<system>
    <name>snescd</name>
    <fullname>Nintendo Super Nintendo CD</fullname>
    <manufacturer>Nintendo</manufacturer>
    <hardware>extension</hardware>
    <release>2012</release>
    <path>/userdata/roms/snescd</path>
        <extension>.smc .fig .sfc .gd3 .gd7 .dx2 .bsx .swc .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>snes-msu1</platform>
        <theme>snescd</theme>
        <group>snes</group>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>bsnes</core>
                    <core>bsnes_hd</core>
                    <core>mesen-s</core>
                    <core default="true">snes9x</core>
                    <core>snes9x_next</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
