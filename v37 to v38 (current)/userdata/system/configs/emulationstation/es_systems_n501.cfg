<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
      <fullname>NUON Enhanced DVD Player / DVD-N501</fullname>
      <name>n501</name>
      <manufacturer>Samsung</manufacturer>
      <release>2001</release>
      <hardware>computer</hardware>
      <path>/userdata/roms/n501</path>
      <extension>.cd .chd .iso .dvd .zip .7z</extension>
      <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
      <platform>n501</platform>
      <theme>n501</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>