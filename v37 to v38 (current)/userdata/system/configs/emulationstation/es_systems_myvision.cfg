<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
      <fullname>My Vision KH-1000</fullname>
      <name>myvision</name>
      <manufacturer>Nichibutsu</manufacturer>
      <release>1983</release>
      <hardware>console</hardware>
      <path>/userdata/roms/myvision</path>
      <extension>.bin .7z .zip</extension>
      <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
      <platform>myvision</platform>
      <theme>myvision</theme>
     <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>