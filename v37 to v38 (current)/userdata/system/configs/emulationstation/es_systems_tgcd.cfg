<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
        <fullname>TurboGrafx-CD</fullname>
        <name>tgcd</name>
        <manufacturer>NEC</manufacturer>
        <release>1988</release>
        <hardware>console</hardware>
        <path>/userdata/roms/tgcd</path>
        <extension>.pce .cue .ccd .iso .img .chd</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>tgcd</platform>
        <theme>tg-cd</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">pce</core>
                    <core>pce_fast</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
